<!DOCTYPE html>
<html lang="en">
<!-- 这个文件是项目的模板文件
 React 会把所有的组件渲染到  <div id="root"></div> 中。
  -->

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json 提供在 Web 应用程序安装在用户的移动设备或桌面。
      查看 https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- 
      注意上面标签中使用的%PUBLIC_URL%。在构建过程中，它将被替换为`public`文件夹的URL。
      只有`public`文件夹中的文件可以从HTML中引用。
      与"/favicon.ico"或"favicon.ico"不同，"%PUBLIC_URL%/favicon.ico"将在客户端路由和非根公共URL下都能正确工作。
      通过运行`npm run build`了解如何配置非根公共URL。
    -->
  <title>My Films App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      此 HTML 文件是一个模板。
      如果直接在浏览器中打开它，则会看到一个空页面。
      您可以向此文件添加 webfonts、meta 标记或 analytics。
      构建步骤会将捆绑的脚本放入<body>标签中。
      要开始开发，请运行 'npm start' 或 'yarn start'。
      要创建生产捆绑包，请使用“npm run build”或“yarn build”。
    -->
</body>

</html>
